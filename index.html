<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge I: Encriptador</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sup"></div>
  <h1 class="titulo">TU ENCRIPTADOR DE TEXTO</h1> 
  <br>
  <br>
     
  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto" class="lab">Escribe solo letras minúsculas, sin acento</label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingresa el texto aquí">
        <div class="btn-container">
          <input class="btn" type="button" value="Encriptar!" id="btn-encriptar">
          <input class="btn" type="button" value="Desencriptar!" id="btn-desencriptar">
        </div>
      </form>
    </section>
  
    <section class="msg box">
      <label for="msg" class="lab">Mensaje Encriptado</label>
      <input class="text-input" type="text" id="msg">
      <input class="btn" type="button" value="Copiar" id="btn-copy">
    </section>
  </main>
  
  <footer>   
    <p class="pie">Designed by Jean Carlos Vera @2024</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
